version: v1.0
name: Hello Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Build"
    task:
      jobs:
      - name: Docker build
        commands:
          - checkout
          - docker build -t awesome-image .
          - docker images
      secrets:
          - name: Dockerhub
  - name: Using private Docker image
    task:
      jobs:
      - name: Run container from Docker Hub
        commands:
          - checkout
          - docker build -t "$DOCKER_USERNAME"/test .
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
          - docker push "$DOCKER_USERNAME"/test
          - docker images
          - docker run "$DOCKER_USERNAME"/test
      secrets:
      - name: Dockerhub